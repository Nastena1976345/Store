{% extends 'core/base.html' %}
{% load static %}
{%block styles%}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{%endblock %}
{% block main %}

<section class="user-form-container"
         style="background: url('{% static 'images/orig.webp' %}') no-repeat center / cover">

    <div class="user-form">
        <form method="post" action="" enctype="multipart/form-data">
            <h2 class="form_title">Изменить информацию</h2>
            {%csrf_token%}
            {{form}}
            <button type="submit" class="outline-btn" style="margin-bottom: 20px;">Сохранить</button>
            <a href="{%url 'change_password'%}" class="">
                Изменить пароль
            </a>

        </form>

    </div>


</section>


{%endblock%}
